<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
        }
        .container {
            background: #f9f3ee;
            padding: 30px;
            width: 400px; /* Increased width */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn {
            background-color: #e74c3c;
            color: white;
        }
        .register-btn {
            background-color: #3498db;
            color: white;
        }
        .reset-btn {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button class="btn login-btn" onclick="login()">Login</button>

        <button class="btn register-btn" onclick="window.location.href='/register'">Register</button>
        <button class="btn reset-btn" onclick="window.location.href='/reset'">Reset Password</button>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
